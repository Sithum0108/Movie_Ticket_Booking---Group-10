
 <!DOCTYPE html>
 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
    />
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: darkgray;
    }

    header {
        background-color: #f2f2f2;
        color: white;
        padding: 15px;
        text-align: center;
        margin-bottom: 5px;
    }

    header h1 {
        margin: 0;
        padding: 0;
    }

    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
    }

    .tickets {
        width: 70%;
        height: fit-content;
        border: 0.4mm solid rgba(0, 0, 0, 0.08);
        border-radius: 3mm;
        box-sizing: border-box;
        padding: 20px;
        font-family: 'Poppins', sans-serif;
        max-height: 100vh;
        overflow: auto;
        background: white;
        box-shadow: 0px 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .title {
        font-weight: bold;
    }

    label {
        font-size: 18px; /* Adjust the font size as needed */
    }

    .mail_text,
    #payment,
    #card-fields input {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
    }

    /* Increase the width of the payment selector box */
    #payment {
        width: calc(100% - 22px);
    }

    /* Increase the width of the Add Card selector box */
    #payment option[value="add-card"] {
        width: calc(100% - 22px);
    }

    .send_bt {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 150px;
        text-align: center;
        margin: 10px auto;
    }

    .send_bt a {
        text-decoration: none;
        color: white;
    }

    /* Payment Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    /* Adjust the font size for placeholders */
    ::placeholder {
        font-size: 16px;
        font-family: 'Poppins', sans-serif;

        border-radius: 4px;
    }


</style>
</head>
<body>
    <header>
        <h1><a class="navbar-brand" href="index.html"><img src="images/logo4.png"></a></h1>
    </header>

    <div class="center">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="head">
                    <div class="title">Proceed to complete</div><br>
                </div>
                <div class="mail_section_1">
                    <div>
                        <input type="text" class="mail_text" placeholder="Your Name" name="Your Name">
                    </div>
                    <div>
                        <input type="text" class="mail_text" placeholder="Your Email" name="Your Email">
                    </div>
                    <div>
                        <input type="text" class="mail_text" placeholder="Your Phone" name="Your Phone">
                    </div>
                    <!-- Payment Option -->
                    <div>
                        <label for="payment">Payment Method:</label>
                        <select id="payment" name="payment">
                            <option value="add-card">Add Card</option>
                            <option value="paypal">PayPal</option>
                            <!-- Add more options if needed -->
                        </select>
                    </div>
                    <!-- Payment Button -->
                    <div class="send_bt" id="open-payment-modal">
                        <a href="#">ADD CARD</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Payment Details</h2>
            <form id="payment-form">
                <!-- Add Card Fields -->
                <div id="add-card-fields">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required> <p>

                    <label for="expiry-date">Expiry Date:</label>&nbsp;&nbsp;&nbsp;
                    <input type="text" id="expiry-date" placeholder="MM/YYYY" required> <p>

                    <label for="cvv">CVV:</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" id="cvv" placeholder="123" required>
                </div>

                <!-- PayPal Fields -->
                <div id="paypal-fields" style="display: none;">
                    <!-- Add PayPal-specific fields if needed -->
                </div>

                <button type="button" id="submit-payment" class="send_bt">
                    <a href="#">SUBMIT PAYMENT</a>
                </button>
            </form>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var modal = document.getElementById("payment-modal");
        var openBtn = document.getElementById("open-payment-modal");
        var closeBtn = document.getElementsByClassName("close")[0];

        openBtn.onclick = function () {
            modal.style.display = "block";
        };

        closeBtn.onclick = function () {
            modal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        document.getElementById("submit-payment").addEventListener("click", function () {
            var selectedPaymentMethod = document.getElementById("payment").value;

            if (selectedPaymentMethod === "add-card") {
                var cardNumber = document.getElementById("card-number").value;
                var expiryDate = document.getElementById("expiry-date").value;
                var cvv = document.getElementById("cvv").value;

                alert("Add Card payment submitted!");
            } else if (selectedPaymentMethod === "paypal") {
                alert("PayPal payment submitted!");
            }

            modal.style.display = "none";
        });

        document.getElementById("payment").addEventListener("change", function () {
            var selectedPaymentMethod = document.getElementById("payment").value;

            if (selectedPaymentMethod === "add-card") {
                document.getElementById("add-card-fields").style.display = "block";
                document.getElementById("paypal-fields").style.display = "none";
            } else if (selectedPaymentMethod === "paypal") {
                document.getElementById("add-card-fields").style.display = "none";
                document.getElementById("paypal-fields").style.display = "block";
            }
        });
    });
</script>
</body>
</html>
